<!DOCTYPE html>
<html>
<head>

	<title>PhotoBooth Remote Control</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Joel Pereira">

	<!-- CSS -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />

	<!-- jQuery -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/custom.js"></script>

</head>
<body>

<!--  page-one  -->
<div data-role="page" id="page-one">
	<!-- Page Content -->
	<div data-role="main" class="ui-content" style="text-align:center">
		<h1>PhotoBooth Admin Web Console</h1>
		<div class="divGroup">
			<p id="photobooth-status" class="status-div">Photo Booth Software Status</p>
			<a href="#" id="photobooth-button" onclick="startstopService('photobooth'); return false;" class="ui-btn ui-btn-icon-left ui-icon-power">Stop</a>
			<a href="#" onclick="restartService('photobooth'); return false;" class="ui-btn ui-btn-icon-left ui-icon-recycle">Restart</a>
		</div>
		<div class="divGroup">
			<p id="button-status" class="status-div">Button Status</p>
			<a href="#" id="button-button" onclick="startstopService('button'); return false;" class="ui-btn ui-btn-icon-left ui-icon-power">Stop</a>
			<a href="#" onclick="restartService('button'); return false;" class="ui-btn ui-btn-icon-left ui-icon-recycle">Restart</a>
		</div>
		<div class="divGroup">
			<p id="gphoto-status" class="status-div">gphoto-webui Status</p>
			<a href="#" id="gphoto-button" onclick="startstopService('gphoto'); return false;" class="ui-btn ui-btn-icon-left ui-icon-power">Stop</a>
			<a href="#" onclick="restartService('gphoto'); return false;" class="ui-btn ui-btn-icon-left ui-icon-recycle">Restart</a>
		</div>
	</div>
</div>
<!-- /#page-take-picture -->



<!-- Dialog to clear temp files -->
<div data-role="page" data-dialog="true" id="dialog-clearTempFiles">
	<div data-role="header">
		<h2>Clear Temp Files?</h2>
	</div>
	<div data-role="main" class="ui-content">
		<a href="#page-three" class="ui-btn" onclick="clearTempFiles();">Yes</a>
		<a href="#page-three" class="ui-btn" onclick="">No</a>
	</div>
</div>
<!-- /#page-content-wrapper -->
</body>
</html>

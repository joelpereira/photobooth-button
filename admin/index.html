<!DOCTYPE html>
<html>
<head>

	<title>Photobooth Management UI</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- CSS -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />

	<!-- jQuery -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script src="js/custom.js"></script>

</head>
<body>

<!--  page-one  -->
<div data-role="page" id="page-one">
	<div data-role="header">
		<div data-role="navbar" data-iconpos="left">
			<ul>
				<li><a href="#page-one" data-icon="action" class="ui-btn-active ui-state-persist">Generated</a></li>
				<li><a href="#page-two" data-icon="grid">Originals</a></li>
				<li><a href="#page-three" data-icon="tag">Photostrip</a></li>
			</ul>
		</div>
	</div>

	<!-- Page Content -->
	<div data-role="main" class="ui-content" style="text-align:center">
		<script type="text/html" id="thumbsHTML">
			<div class="image-thumb">
				<img src="@thumbURL" alt="@imageLabel" width="300px" height="200px" />
			</div>
		</script>

		<script type="text/html" id="paginationItemHTML">
			<li class="ui-btn ui-mini ui-btn-inline" onclick="loadFiles(@pageNum);">@text</li>
		</script>
		<script type="text/html" id="paginationItemDisabledHTML">
			<li class="ui-btn ui-mini ui-btn-inline ui-state-disabled" onclick="loadFiles(@pageNum);">@text</li>
		</script>
		<script type="text/html" id="paginationPrevHTML">
			<li class="ui-btn ui-mini ui-btn-inline" onclick="loadPrevFiles();">Prev</li>
		</script>
		<script type="text/html" id="paginationNextHTML">
			<li class="ui-btn ui-mini ui-btn-inline" onclick="loadNextFiles();">Next</li>
		</script>

		<ul class="row" id="paginationTop"></ul>
		<ul id="thumbsContainer" class="thumb-container"></ul>
		<ul class="row" id="paginationBottom"></ul>
	</div>
</div>
<!-- /#page-content-wrapper -->


<!-- Dialog to clear temp files -->
<div data-role="page" data-dialog="true" id="dialog-clearTempFiles">
	<div data-role="header">
		<h2>Delete Photo?</h2>
	</div>
	<div data-role="main" class="ui-content">
		<a href="#page-three" class="ui-btn" onclick="clearTempFiles();">Yes</a>
		<a href="#page-three" class="ui-btn" onclick="">No</a>
	</div>
</div>
<!-- /#page-content-wrapper -->
</body>
</html>
